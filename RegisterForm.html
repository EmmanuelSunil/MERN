<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body 
            <form>
            <br><br><br><h2>
            Registration Form</h2>
            <br><br>
            First Name : <input type="text" name="name" size="20" autofocus required>
            <br><br>
            Ph No : <input type="text" min=10 max=10 required>
            <br><br>
            Age : <input type="text" required >
            <br><br>
            E-mail : <input type="text" required >
            <br><br>
            DOB : <input type="date" required >
            <br><br>
            Address : <input type="textarea">
            <br><br>
            Gender : 
            <input type="radio" value="M">Male
            <input type="radio" value="F">Female
            <input type="radio" value="Others">Others
            <br><br>
            Select Your Batch : <select>
                <option value="Bio">Bio</option>
                 <option value="Computer Science">Computer Science</option>
                 <option value="Humanities">Humanities</option>   
            </select>
            <br><br>
            Lang : <input type="checkbox" value="English">English
            <input type="checkbox" value="Malayalam">Malayalam
            <input type="checkbox" value="Hindi">Hindi 
            <br><br>
            Submit Resume : 
            <input type="button" value="Choose a file">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="clear all">
        </form>
