<html>
<head>
    <title>Pizza Shop 2.0</title>
</head>
<body>
    <div><center><br><br><br>
        <u><h3>Pizza Shop 2.0</h3></u>

        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" name="name">
        </div>
<br>
        <div>
            <label>Pizza Topping : </label><br>
            <input type="radio" id="supreme" name="topping" value="Supreme">
            <label for="supreme">Supreme</label>
            <input type="radio" id="vegetarian" name="topping" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label>
            <input type="radio" id="hawaiian" name="topping" value="Hawaiian">
            <label for="hawaiian">Hawaiian</label>
        </div><br>

        <div>
            <label for="sauce">Pizza Sauce : </label>
            <select id="sauce" name="sauce">
            <option value="tomato">Tomato</option>
            <option value="tomato">Pesto</option>
            <option value="tomato">Vodka</option>
            </select>
        </div>
<br>
        <div>
            <label>Optional Extras : </label><br>
            <input type="checkbox" id="extra-cheese" name="extra" value="Extra Cheese">
            <label for="extra-cheese">Extra Cheese</label>
            <input type="checkbox" id="gluten-free" name="extra" value="Gluten Free Base">
            <label for="gluten-free">Gluten Free Base</label>
        </div>
<br>
        <div>
            <label for="instructions">Delivery Instructions : </label><br>
            <textarea id="instructions" name="instructions" rows="3" cols="30"></textarea>
        </div>
<br>
        <div>
        <input type="submit" value="Send my Order">
        </div>
    </div>
</center>
</body>
</html>
